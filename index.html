<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация нового пользовалтея</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2 class="heading">Регистрация нового пользовалтея</h2>
        
        <label>
            Имя
            <input type="text" name="name" placeholder="Введите ваше имя">
        </label>
        <br>

        <label>
            Фамилия
            <input type="text" name="surname" placeholder="Введите вашу фамилию">
        </label>
        <br>

        <label>
            Дата рождения
            <input type="date" name="date">
        </label>
        <br>

        <label>
            Логин
            <input type="text" name="login" placeholder="Например: Xalune2281337">
        </label>
        <br>

        <label>
            Пароль
            <input type="password" name="password" placeholder="Не менее 8 символов">
        </label>
        <br>
        
        <button>Зарегестрироваться</button>
    </main>
</body>
</html>
